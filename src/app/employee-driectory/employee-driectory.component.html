<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="mt-5">
            <h1 class="text-center">View Users</h1>
            <div class="container">
                <div class="my-3">
                    <a href="/add"><button type="button" class="btn btn-primary">Add User</button></a>
                </div>
                <table class="table border" >
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Department</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let employee of employees">
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.designation}}</td>
                        <td>{{employee.department}}</td>
                        <td>
                            <div class="d-inline mx-2">
                                <button class="btn btn-warning" type="button">Update</button>
                            </div>
                            <div class="d-inline">
                              <button class="btn btn-danger" (click)="deleteUser(employee.id)"  type="button">Delete</button>
                            </div>
                        </td>
                      </tr>
                     
                    </tbody>
                  </table>
    
            </div>
        </div>
    </body>
</html>
